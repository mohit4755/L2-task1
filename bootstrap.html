<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstarp.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Historical Places</h1>

        <!-- Search bar and button -->
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a historical place">
            <button class="btn btn-primary" onclick="searchPlace()">Search</button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="image-grid">
            <!-- Cards for historical places will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for showing detailed data -->
    <div class="modal" tabindex="-1" id="imageModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid mb-3" />
                    <div class="content" id="imageData">Loading...</div>

                    <!-- Additional details -->
                    <div id="imageDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" class="button is-fixed-bottom-right" id="backToTopBtn">
        â†‘
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
    <script src="bootstrap.js"></script> 

   
</body>
</html>
